<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Python Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container">
    <div class="result-card">
      <div class="header">
        <h1>Prediction Result</h1>
      </div>
      <div class="result-content">
        <div class="result-value">
          {{final_result}}
        </div>
      </div>
    </div>
  </div>
</body>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
  }

  .container {
    width: 100%;
    max-width: 600px;
  }

  .result-card {
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    border: 1px solid #e2e8f0;
  }

  .header {
    background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
    color: white;
    padding: 2rem;
    text-align: center;
    position: relative;
  }

  .header::after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  }

  .header h1 {
    font-size: 1.75rem;
    font-weight: 600;
    margin: 0;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .result-content {
    padding: 3rem 2rem;
    text-align: center;
  }

  .result-value {
    font-size: 2.5rem;
    font-weight: 700;
    color: #1e293b;
    margin-bottom: 1rem;
    padding: 1.5rem;
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    border-radius: 12px;
    border: 2px solid #e2e8f0;
    display: inline-block;
    min-width: 200px;
    transition: all 0.3s ease;
  }

  .result-value:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px -8px rgba(37, 99, 235, 0.3);
  }

  /* Responsive design */
  @media screen and (max-width: 768px) {
    .container {
      padding: 0.5rem;
    }
    
    .header {
      padding: 1.5rem;
    }
    
    .header h1 {
      font-size: 1.5rem;
    }
    
    .result-content {
      padding: 2rem 1rem;
    }
    
    .result-value {
      font-size: 2rem;
      padding: 1rem;
      min-width: auto;
      width: 100%;
    }
  }

  @media screen and (max-width: 480px) {
    .header h1 {
      font-size: 1.25rem;
    }
    
    .result-value {
      font-size: 1.75rem;
      padding: 0.75rem;
    }
  }
</style>

</html>
